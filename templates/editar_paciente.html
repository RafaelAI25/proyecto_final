<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <!-- Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body class="container mt-5">
    <h1>Editar Paciente</h1>
    <form action="" method="post">
        <div class="mb-3">
            <!-- Campo de texto para el nombre del paciente -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ paciente[1] }}" class="form-control">
        </div>
        <div class="mb-3">
            <!-- Campo numérico para la edad -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" value="{{ paciente[2] }}" class="form-control">
        </div>
        <div class="mb-3">
            <!-- Campo de texto para la diagnóstico -->
            <label for="diagnostico">Diagnóstico:</label>
            <input type="text" id="diagnostico" name="diagnostico" value="{{ paciente[3] }}" class="form-control">
        </div>
        <!-- Botón para guardar los cambios -->
        <button type="submit" class="btn btn-success">Guardar cambios</button>
    </form>

    <br><br>
    <!-- Enlace para volver a la página principal, con la lista de pacientes -->
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver a la lista de pacientes</a>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>

</html>
